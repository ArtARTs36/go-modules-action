name: go-modules-action
description: Get modules contained in the repository (./, pkg)

inputs:
  dir:
    description: Directory
    default: ${{ github.workspace }}

outputs:
  modules:
    description: 'JSON string from modules list'

branding:
  icon: 'list'
  color: 'orange'
runs:
  using: docker
  image: 'Dockerfile'
  args:
    - '${{ inputs.dir }}'
